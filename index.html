<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Material Homescreen</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <video autoplay muted loop src="img/wallpaper.mp4">
  </video>
  <header>
    <div class="status-bar">
      <ul class="right-icons">
        <li class="dnd"><i class="material-icons"></i></li>
        <li class="alarm"><i class="material-icons"></i></li>
        <li class="wifi"><i class="material-icons"></i></li>
        <li class="cellular"><i class="material-icons"></i></li>
        <li class="battery"><i class="material-icons"></i></li>
        <li class="clock"><i class="material-icons"></i></li>
      </ul>
    </div>
  </header>
</body>
</html>
