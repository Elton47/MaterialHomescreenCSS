<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Material Homescreen</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <img class="original" src="img/original.png" />
  <div class="device">
    <video class="wallpaper" autoplay muted loop src="img/wallpaper.mp4" height="100%"></video>
    <main>
      <div class="status-bar">
        <ul class="right-icons">
          <li class="dnd"><i class="material-icons">add_circle</i></li>
          <li class="alarm"><i class="material-icons">alarm</i></li>
          <li class="wifi"><i class="material-icons">network_wifi</i></li>
          <li class="cellular"><i class="material-icons">network_cell</i></li>
          <li class="battery"><i class="material-icons">battery_full</i></li>
          <li class="clock">
            <script>
              setDateAndTime();
              function setDateAndTime() {
                document.querySelector('.clock').innerHTML = '<small>' + new Date().getDate() + '</small>&nbsp;' + new Date().getUTCHours() + ':' + new Date().getUTCMinutes();
              }
              setInterval(setDateAndTime, 60000);
            </script>
          </li>
        </ul>
      </div>
      <div class="launcher">
        <div class="homescreen">
          <div class="widget">
  
          </div>
          <div class="microsoft-folder">
            
          </div>
          <div class="arrow">
            <i class="material-icons" onclick="document.querySelector('.launcher').classList.toggle('expanded');">keyboard_arrow_up</i>
          </div>
        </div>
        <div class="dock">
          <div class="icons">
            <ul>
              <li><img src="img/youtube.svg" /></li>
              <li><img src="img/gmail.svg" /></li>
              <li><img src="img/gsearch.svg" /></li>
              <li><img src="img/messages.svg" /></li>
              <li><img src="img/phone.svg" /></li>
            </ul>
          </div>
          <div class="search-bar">
            <div class="google-logo">
              <img src="img/g.svg" />
            </div>
            <div class="voice-search">
              <i class="material-icons">keyboard_voice</i>
            </div>
          </div>
          <div class="navigation-bar">
            <ul class="navigation-icons">
              <li class="back" onclick="document.querySelector('.launcher').classList.remove('expanded');"></li>
              <li class="home" onclick="document.querySelector('.launcher').classList.remove('expanded');"></li>
              <li class="recents"></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
